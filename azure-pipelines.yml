name: 1.0.1$(Rev:.r)

pool:
  vmImage: 'windows-latest'

variables:
  solution: '**/*.sln'
  buildPlatform: 'Any CPU'
  buildConfiguration: 'Release'

steps:
- task: PowerShell@2
  displayName: install dolt
  inputs:
    targetType: inline
    failOnStderr: true
    errorActionPreference: stop
    script: |
      Write-Host "Downloading dolt"
      Invoke-WebRequest -Uri "https://github.com/dolthub/dolt/releases/download/v0.21.0/dolt-windows-amd64.msi" -OutFile "dolt.msi"
      Write-Host "Installing dolt"
      $ret = Start-Process -FilePath "msiexec" -ArgumentList '/i','dolt.msi','/quiet' -NoNewWindow -Wait -PassThru
      Write-Host "Dolt install terminated with code $($ret.ExitCode)"
      exit($ret.ExitCode)
      
- task: DotNetCoreCLI@2
  displayName: restore
  inputs:
    command: restore
    projects: '**/*.csproj'
    verbosityRestore: normal
    includeNuGetOrg: true

- task: VSBuild@1
  displayName: build
  inputs:
    solution: '$(solution)'
    msbuildArgs: '/p:Version=$(build.buildNumber) /p:GeneratePackageOnBuild=true /p:PackageOutputPath="$(build.artifactStagingDirectory)"'
    platform: '$(buildPlatform)'
    configuration: '$(buildConfiguration)'
    maximumCpuCount: true #enable parallel build
    logFileVerbosity: minimal

- task: DotNetCoreCLI@2
  displayName: test
  inputs:
    command: test
    projects: 'test/**/*.csproj'
    arguments: '--configuration $(buildConfiguration) --collect "Code coverage"'

- task: DotNetCoreCLI@2
  displayName: 'push to project feed'
  inputs:
    command: 'push'
    searchPatternPush: '$(Build.ArtifactStagingDirectory)/**/*.*pkg'
    includesymbols: true
    includesource: true
    publishVstsFeed: 'Grillisoft.Configuration/configuration'

